{% extends 'news_app/base.html' %}
{% load static %}

{% block title %} Business News {% endblock %}

{% block content %}

{% for news in business_news %}
    <a href="{{ news.get_absolute_url }}">
    <img src="{{ news.image.url }}" alt="{{ news.title }}">
    <h3>{{ news.title }}</h3>
    </a>
{% endfor %}

{% endblock %}
